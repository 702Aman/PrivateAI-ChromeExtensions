<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuickAI</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="app">
    <!-- View Container with Flip Animation -->
    <div class="view-container">
      
      <!-- ========== MAIN AI VIEW ========== -->
      <div class="view main-view active" id="mainView">
        <div class="view-content">
          <!-- Header -->
          <header class="header">
            <div class="logo-container">
              <div class="logo-glow"></div>
              <h1 class="logo">Quick<span>AI</span></h1>
            </div>
            <p class="tagline">Local AI · Fast · Private</p>
          </header>

          <!-- Input Section -->
          <section class="input-section">
            <div class="input-wrapper">
              <textarea
                id="input"
                class="prompt-input"
                placeholder="Ask anything… Try: Summarize this page"
              ></textarea>
              <div class="input-glow"></div>
            </div>
            <div class="helper-text">
              <span class="kbd">Shift</span> + <span class="kbd">Enter</span> for new line
            </div>
          </section>

          <!-- Primary Button -->
          <button id="askBtn" class="primary-btn">
            <span class="btn-text">Ask AI</span>
            <span class="btn-icon">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 2L11 13"></path>
                <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
              </svg>
            </span>
          </button>

          <!-- Response Panel -->
          <section class="response-section">
            <div class="response-header">
              <div class="response-indicator"></div>
              <span>Response</span>
            </div>
            <div id="response" class="response-panel">
              <div class="response-placeholder">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                  <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z" opacity="0.3"/>
                  <path d="M12 6v6l4 2"/>
                </svg>
                <span>AI responses will appear here</span>
              </div>
            </div>
          </section>
        </div>
      </div>

      <!-- ========== CONVERSATION VIEW ========== -->
      <div class="view conversation-view" id="conversationView">
        <div class="view-content">
          <!-- Conversation Header -->
          <header class="conv-header">
            <button id="backBtn" class="back-btn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5"></path>
                <path d="M12 19L5 12L12 5"></path>
              </svg>
              <span>Back</span>
            </button>
            <h2 class="conv-title">Conversations</h2>
            <button id="clearHistoryBtn" class="clear-all-btn">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 6h18"></path>
                <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
              </svg>
              <span>Clear All</span>
            </button>
          </header>

          <!-- Conversation List -->
          <div class="conv-list-container">
            <div id="historyList" class="history-list">
              <div class="history-empty">
                <div class="empty-icon">
                  <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" opacity="0.3"/>
                  </svg>
                </div>
                <p>No conversations yet</p>
                <span class="empty-hint">Start chatting to see history here</span>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- ========== BOTTOM NAVIGATION ========== -->
    <nav class="bottom-nav">
      <button class="nav-btn" id="conversationBtn" data-view="conversation">
        <div class="nav-icon">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
        </div>
        <span class="nav-label">History</span>
      </button>
      <button class="nav-btn active" id="homeBtn" data-view="main">
        <div class="nav-icon home-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 16v-4"/>
            <path d="M12 8h.01"/>
          </svg>
        </div>
        <span class="nav-label">QuickAI</span>
      </button>
      <button class="nav-btn" id="settingsBtn" data-view="settings">
        <div class="nav-icon">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v4M12 19v4M4.22 4.22l2.83 2.83M16.95 16.95l2.83 2.83M1 12h4M19 12h4M4.22 19.78l2.83-2.83M16.95 7.05l2.83-2.83"></path>
          </svg>
        </div>
        <span class="nav-label">Settings</span>
      </button>
    </nav>

  </div>

  <script src="popup.js"></script>
</body>
</html>
