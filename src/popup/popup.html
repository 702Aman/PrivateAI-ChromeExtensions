<!DOCTYPE html>
<html>
<head>
  <title>Private AI Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Private AI Assistant</h2>
  <p class="description">Powered by local AI models for fast, private responses</p>

  <textarea id="input" placeholder="Type your question..."></textarea>
  <button id="askBtn">Ask AI</button>

  <div id="response"></div>

  <div id="historySection" class="history-section">
    <div class="history-header">
      <h3>Conversation History</h3>
      <button id="clearHistoryBtn" class="clear-btn" title="Clear all history">Clear All</button>
    </div>
    <div id="historyList" class="history-list"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
